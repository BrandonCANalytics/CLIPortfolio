name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: CLIPortfolio/  # ðŸ‘ˆ your real inner folder
    steps:
      - uses: actions/checkout@v4

      - name: Debug tree
        run: |
          pwd
          ls -la
          echo "--- inner dir ---"
          ls -la CLIPortfolio

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: CLIPortfolio/package-lock.json

      - run: npm ci || npm i
      - run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: CLIPortfolio/CLIPortfolio/dist   # ðŸ‘ˆ artifact from the inner dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
